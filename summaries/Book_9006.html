<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width,initial-scale=1'>
<title>Tables Viewer v2.1</title>
<meta name='description' content='Tables Viewer'>
<meta name='author' content=''>

</head>
<body>
<div id="tables-viewer" role="region" aria-label="Tables viewer">
<div id="stickyMainHeader">
  <div id="tv-header">
    <div class="tv-title"><h1>Tables Viewer v2.1</h1></div>
    <div class="tv-controls" style="display:flex;gap:8px;align-items:center;">
      <input id="searchBox" type="search" placeholder="Search" aria-label="Search tables" style="min-width:360px; width:44ch;">
      <button id="modeBtn" type="button" data-action="toggle-mode" aria-label="Toggle theme">Theme</button>
      <button id="toggleAllBtn" type="button" data-action="toggle-all" aria-label="Toggle all">Collapse All Tables</button>
      <button id="copyAllPlainBtn" type="button" data-action="copy-all-plain" aria-label="Copy all tables as plain text">Copy All Tables (Plain Text)</button>
      <button id="copyAllMdBtn" type="button" data-action="copy-all-md" aria-label="Copy all tables as markdown">Copy All Tables (Markdown)</button>
      <button id="resetAllBtn" type="button" data-action="reset-all" aria-label="Reset all tables">Reset All Tables</button>
    </div>
  </div>
<div id="tocBar" role="navigation" aria-label="Table of contents"><ul><li class="toc-item"><a class="toc-link" href="#table1">Table 1</a></li></ul></div>
</div>
<noscript><div style="margin:8px 0;padding:6px;border:1px solid #ddd;background:#fff9;">JavaScript is disabled. Tables will be shown statically. For large tables enable JS for virtualization.</div></noscript>
<div class="table-wrapper" id="table1"><div class="table-header-wrapper" style="display:flex;justify-content:space-between;align-items:center;margin-bottom:5px;"><div class="copy-buttons"><button type="button" class="copy-plain-btn" onclick="copyTablePlain(this)" aria-label="Copy table as plain text">Copy Plain Table</button><button type="button" class="copy-md-btn" onclick="copyTableMarkdown(this)" aria-label="Copy table as markdown">Copy Markdown Table</button></div><div style="display:flex;align-items:center;"><button type="button" class="toggle-table-btn" onclick="toggleTable(this)" aria-label="Toggle table">Collapse Table</button></div></div><div class="table-container"><table><thead><tr><th class="col-text" id="table1-th-0" role="button" data-col-index="0" data-table-index="0" aria-label="Sort by Feature / Component"><div class="th-with-sort"><div style="flex:1;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;"><strong>Feature / Component</strong></div><button type="button" class="sort-btn" onclick="headerSortButtonClicked(0,0, this)" title="Toggle sort" aria-label="Toggle sort"><span class="sort-icon" aria-hidden="true"></span></button></div></th><th class="col-text" id="table1-th-1" role="button" data-col-index="1" data-table-index="0" aria-label="Sort by Explanation / Notes"><div class="th-with-sort"><div style="flex:1;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;"><strong>Explanation / Notes</strong></div><button type="button" class="sort-btn" onclick="headerSortButtonClicked(0,1, this)" title="Toggle sort" aria-label="Toggle sort"><span class="sort-icon" aria-hidden="true"></span></button></div></th></tr></thead><tbody><tr><th data-label="Feature / Component" scope="row" id="table1-section-1-fully-self-contained" class="section-heading"><strong>1. Fully Self-Contained</strong>           </th><td data-label="Explanation / Notes">Everything is inlined: CSS (`<style>`), JS (`<script>`), and HTML all in one file. <br> No external dependencies, so it works offline. <br> Dark/light theme built-in via CSS variables and `[data-theme="dark"]`.                                                                                                                                          </td></tr>
<tr><th data-label="Feature / Component" scope="row" id="table1-section-2-table-functionality" class="section-heading"><strong>2. Table Functionality</strong>            </th><td data-label="Explanation / Notes"><strong>Dynamic Table Handling:</strong> <br> <br>- Sortable columns with ascending/descending/reset states. <br> <br>- Collapsible tables individually and “Collapse All/Expand All”. <br> <br>- Copy tables as Plain Text or Markdown. <br> <strong>Row Counts update automatically</strong> on: search filtering, collapse/expand actions, reset.                                              </td></tr>
<tr><th data-label="Feature / Component" scope="row" id="table1-section-3-search-highlight" class="section-heading"><strong>3. Search & Highlight</strong>             </th><td data-label="Explanation / Notes"><ul>
<li>Global search input with debounced input for performance. <br></li>
<li>Highlights matching cells dynamically. <br></li>
<li>Scrolls first matching row into view. <br></li>
<li>Supports multi-word and whitespace normalization.</li>
</ul></td></tr>
<tr><th data-label="Feature / Component" scope="row" id="table1-section-4-user-interface-accessibility" class="section-heading"><strong>4. User Interface & Accessibility</strong> </th><td data-label="Explanation / Notes"><ul>
<li>Sticky main header (`#stickyMainHeader`) + table header. <br></li>
<li>Responsive layout with media queries down to 420px width. <br></li>
<li>Buttons, search inputs, and TOC are touch-friendly. <br></li>
<li>High contrast and focus outlines for accessibility.</li>
</ul></td></tr>
<tr><th data-label="Feature / Component" scope="row" id="table1-section-5-clipboard-toast" class="section-heading"><strong>5. Clipboard & Toast</strong>              </th><td data-label="Explanation / Notes"><ul>
<li>Custom toast notifications for feedback on copy, reset, etc. <br></li>
<li>Clipboard functions gracefully degrade: uses `navigator.clipboard` if available, falls back to `execCommand` or prompt fallback. <br></li>
<li>Copying works for individual tables, all tables, in Plain text or Markdown.</li>
</ul></td></tr>
<tr><th data-label="Feature / Component" scope="row" id="table1-section-6-resilience-safe-utilities" class="section-heading"><strong>6. Resilience & Safe Utilities</strong>    </th><td data-label="Explanation / Notes"><ul>
<li>Many `try/catch` blocks prevent errors from breaking the UI. <br></li>
<li>Handles missing `<tbody>` gracefully. <br></li>
<li>Stores original table rows for reset functionality. <br></li>
<li>Sort states tracked per table and column.</li>
</ul></td></tr>
<tr><th data-label="Feature / Component" scope="row" id="table1-section-7-styling-highlights" class="section-heading"><strong>7. Styling Highlights</strong>             </th><td data-label="Explanation / Notes"><ul>
<li>Sticky first column for readability. <br></li>
<li>Alternating row colors and hover effects. <br></li>
<li>Nested lists in `<td>` render nicely: <br>   – for top-level `<ul>` <br>   • for nested `<ul>` <br></li>
<li>Ordered lists have proper numbering. <br></li>
<li>Code blocks inside cells are styled with monospace.</li>
</ul></td></tr>
<tr><th data-label="Feature / Component" scope="row" id="table1-section-8-performance" class="section-heading"><strong>8. Performance</strong>                    </th><td data-label="Explanation / Notes"><ul>
<li>Debounced search for large tables. <br></li>
<li>Lightweight DOM manipulations (cloning rows for sort/reset instead of rebuilding entire table). <br></li>
<li>Designed for up to 300,000 characters pasted, as mentioned in the UI.</li>
</ul></td></tr>
<tr><th data-label="Feature / Component" scope="row" id="table1-section-9-extensibility" class="section-heading"><strong>9. Extensibility</strong>                  </th><td data-label="Explanation / Notes"><ul>
<li>Allows adding new export formats. <br></li>
<li>Supporting virtualized tables if needed. <br></li>
<li>Adding a real TOC (`#tocBar`) functionality (currently hidden).</li>
</ul></td></tr>
<tr><th data-label="Feature / Component" scope="row" id="table1-section-10-what-s-missing-can-be-added" class="section-heading"><strong>10. What’s Missing / Can Be Added</strong> </th><td data-label="Explanation / Notes"><ul>
<li>Markdown parser for converting raw Markdown into HTML tables. <br></li>
<li>Persistent storage (`localStorage`) for user tables across reloads. <br></li>
<li>Full virtualization for extremely large tables. <br></li>
<li>Optional icons or tooltips for sort buttons for extra clarity. <br></li>
<li>Dark mode toggle functionality might be wired but not shown in your snippet.</li>
</ul></td></tr>
</tbody></table></div><div class="row-count"></div><div class="table-summary">Rows: 10 | Columns: 2</div></div>
<script src="assets/worker.js" defer></script>
<script src="assets/script.js" defer></script>
<script>
(function(){
document.addEventListener('DOMContentLoaded',function(){
  window.__tv_export_template = "{table}_{date}";
  window.__tv_user = "";
  window.__tv_format_export = function(table,date){ return String(window.__tv_export_template).replace(/\{table\}/g,String(table)).replace(/\{date\}/g,String(date)); };
  try{
    var mb=document.getElementById('modeBtn'); if(mb) mb.addEventListener('click',function(){ if(window.toggleMode) return window.toggleMode(); });
    var tb=document.getElementById('toggleAllBtn'); if(tb) tb.addEventListener('click',function(){ if(window.toggleAllTables) return window.toggleAllTables(); });
    var cp=document.getElementById('copyAllPlainBtn'); if(cp) cp.addEventListener('click',function(){ if(window.copyAllTablesPlain) return window.copyAllTablesPlain(); });
    var cm=document.getElementById('copyAllMdBtn'); if(cm) cm.addEventListener('click',function(){ if(window.copyAllTablesMarkdown) return window.copyAllTablesMarkdown(); });
    var rs=document.getElementById('resetAllBtn'); if(rs) rs.addEventListener('click',function(){ if(window.resetAllTables) return window.resetAllTables(); else location.reload(); });
    var sb=document.getElementById('searchBox'); if(sb) { sb.addEventListener('input',function(){ if(window.searchTable) { if(window.__tv_search_debounce) clearTimeout(window.__tv_search_debounce); window.__tv_search_debounce=setTimeout(window.searchTable,250); } }); }
  }catch(e){}
});
})();
</script>

</div></body></html>
