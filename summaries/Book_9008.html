        </th></tr></thead><tbody><tr><td data-label="Feature / Component"><p><strong>HTML Structure</strong></p></td><td data-label="Explanation / Notes"><p>`<!doctype html>` with `<html lang="en">` and `<head>` containing meta tags for UTF-8 charset, viewport, and title `PasteToTable <br>- Self-contained`.</p></td></tr>
<tr><td data-label="Feature / Component"><p><strong>Inlined CSS</strong></p></td><td data-label="Explanation / Notes"><p>Entire `assets/style.css` is embedded in `<style>` for self-contained functionality. Includes CSS variables for light/dark theme, table styling, headers, buttons, TOC, sticky headers, responsive behavior, row highlighting, nested lists, code blocks, and accessibility outlines.</p></td></tr>

<script>
(function(){
  const template = "{table}_{date}";
  function formatName(tableName) {
    const date = (new Date()).toISOString().slice(0,10);
    return template.replace('{table}', tableName).replace('{date}', date).replace('{user}', '');
  }
  const btn = document.getElementById('exportBtn');
  if(btn) {
    btn.addEventListener('click', async function() {
      try {
        const html = document.documentElement.outerHTML;
        if(html.length > 2000000) {
          alert('Export refused: html too large');
          return;
        }
        if(window.Worker) {
          const worker = new Worker((function(){
            try{ return 'assets/worker.js'; }catch(e){ return null; }
          })());
          if(worker){
            worker.postMessage({html:html, format:'pdf'});
            worker.onmessage = function(e){ console.log('worker:', e.data); alert('Worker replied: '+(e.data.msg||e.data.status)); };
          } else {
            alert('Worker not available');
          }
        } else {
          alert('Export worker not supported in this environment.');
        }
      } catch(err) {
        console.warn('Export failed', err);
        alert('Export worker not available. See console for details.');
      }
    });
  }
})();
</script>
